<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
        
        var N = parseInt(prompt("Insira um numero: "));
        var resultado;

        for(var i = 1; i <= N; i++){
    
            for(var m = 1; m <= 10; m++){
                resultado = i * m;
                document.write(i + " x " + m + " = " + resultado + "<br>");
            }
            document.write("<br>");
        }



    </script>
</head>
<body>
    
</body>
</html>
