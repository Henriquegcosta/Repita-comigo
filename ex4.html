    <script>
        //Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
        

        // 15 ate 100 = 15 ate 101
        // 15 - 100 = 85
        var num = 0;
        var media = 0;

        for(var num2 = 15; num2 <= 100; num2++){

            num = num + num2;
            console.log(num)

        }

        media = num / 85;
        document.write("A media aritmetica entre 15 e 100 é: " + media)
        
    </script>
