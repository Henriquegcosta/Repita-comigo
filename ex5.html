<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Faça um algoritmo que calcule e escreva a média aritmética dos 
        //dois números inteiros informados pelo usuário e todos os números inteiros entre eles. 
        //Considere que o primeiro sempre será menor que o segundo. 

        var num1 = parseInt(prompt("Insira um valor: "));
        var num2 = parseInt(prompt("Insira outro valor: "));
        var num = 0;
        var numM = num2 - num1;
        var media = 0;

        while(num1 <= num2){

            num = num + num1;
            console.log(num);
            num1++;
        }
        
        media = num / numM;
        document.write("A media aritmetica foi: " + media)


    </script>
</head>
